<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contactme.css">
    <link rel="stylesheet" href="portfolio.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <b><h1>Contact Me</h1></b>
    </header>
    <main>
        <div class="info">
        <div class="name">
        <p>Enter your name :</p>
       <input type="text" name="name" id="name" height="50px" width="100px"></div>
       <div class="email">
       <p>Enter your email :</p>
       <input type="email" name="email" id="mail" inputmode="@gmail.com"></div>
       <div class="DOB">
       <p>Enter your DOB :</p>
       <input type="date" name="date of birth" id="birthday"></div>
       <div class="number">
       <p>Enter your contact number :</p>
       <input type="text" name="number" id="contact"></div>
    </div>
       <button class="submit" onclick="Check()">Submit</button>
    </main>
    <script src="contactme.js"></script>
</body>
</html>
